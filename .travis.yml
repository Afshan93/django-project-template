language: python
python:
    - '2.7'
    - '3.4'
install:
- pip install django
- django-admin.py startproject --extension=py,.gitignore --template=https://github.com/cirlabs/django-project-template/archive/master.zip aproject
- cd aproject
- if [[ $TRAVIS_PYTHON_VERSION == 2.7 ]]; then pip install -r requirements/python2.txt
- pip install -r requirements/base.txt
script:
- pep8 lib
- pyflakes lib
- coverage run setup.py test
